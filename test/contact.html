<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Contact</title>
    <style>
        /* Algemene styling voor de body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        /* Navigatiebalk */
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            width: 100%;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 1.1em;
        }
        nav a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        /* Contactgegevens container */
        .contact-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-top: 40px;
        }
        .contact-container h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333;
        }
        .contact-container p {
            font-size: 1.1em;
            margin: 10px 0;
            color: #555;
        }
        .contact-container a {
            color: #007BFF;
            text-decoration: none;
        }
        .contact-container a:hover {
            text-decoration: underline;
        }

        /* Contactformulier container */
        .form-container {
            background-color: #ffcd00;
            padding: 30px;
            border-radius: 8px;
            width: 60%;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .form-container .form-control {
            width: 100%;
            padding: 10px 1px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
            width: 100%
        }
        .form-container .btn {
            background-color: #ffffff;
            border: none;
            padding: 10px 20px;
            color: #000;
            width: 100%;
            cursor: pointer;
            font-size: 1.1em;
            border-radius: 4px;
        }
        .form-container .btn:hover {
            background-color: #000000;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Navigatiebalk -->
    <nav>
        <a href="index.html">Home</a>
        <a href="zoekjacht.html">Reserveren</a>
        <a href="contact.html">Contact</a>
        <a href="overons.html">Over ons</a>
    </nav>

    <!-- Contactgegevens in een kleinere container -->
    <div class="contact-container">
        <h1>Contact</h1>
        <p>Telefoon: <a href="tel:+31612345678">+31 6 12345678</a></p>
        <p>E-mail: <a href="mailto:info@bedrijf.nl">info@bedrijf.nl</a></p>
    </div>

    <!-- Contactformulier in een aparte container -->
    <div class="form-container">
        <h2>Stuur een bericht</h2>
        <form action="verzend_formulier.php" method="POST">
            <div>
                <label for="naam">Je naam</label>
                <input type="text" id="naam" name="naam" class="form-control" required>
            </div>
            <div>
                <label for="email">Je e-mail</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div>
                <label for="onderwerp">Onderwerp</label>
                <input type="text" id="onderwerp" name="onderwerp" class="form-control" required>
            </div>
            <div>
                <label for="bericht">Je bericht</label>
                <textarea id="bericht" name="bericht" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn">Verzenden</button>
        </form>
    </div>
</body>
</html>
